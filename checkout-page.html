<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Storecode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation and header content from the example provided -->
    <!-- ... -->

    <!-- Checkout Content -->
    <section id="checkout" class="container mt-5">
      <h3>Checkout</h3>
      <form>
        <div class="row">
          <div class="col-md-6">
            <h4>Billing Address</h4>
            <div class="mb-3">
              <label for="billing-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="billing-name" />
            </div>
            <div class="mb-3">
              <label for="billing-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="billing-email" />
            </div>
            <div class="mb-3">
              <label for="billing-address" class="form-label">Address</label>
              <input type="text" class="form-control" id="billing-address" />
            </div>
            <div class="mb-3">
              <label for="billing-city" class="form-label">City</label>
              <input type="text" class="form-control" id="billing-city" />
            </div>
            <div class="mb-3">
              <label for="billing-country" class="form-label">Country</label>
              <select class="form-select" id="billing-country">
                <option>United States</option>
                <option>Canada</option>
                <!-- Add more countries -->
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <h4>Shipping Address</h4>
            <div class="mb-3">
              <label for="label>
              <input type="text" class="form-control" id="shipping-name" />
            </div>
            <div class="mb-3">
              <label for="shipping-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="shipping-email" />
            </div>
            <div class="mb-3">
              <label for="shipping-address" class="form-label">Address</label>
              <input type="text" class="form-control" id="shipping-address" />
            </div>
            <div class="mb-3">
              <label for="shipping-city" class="form-label">City</label>
              <input type="text" class="form-control" id="shipping-city" />
            </div>
            <div class="mb-3">
              <label for="shipping-country" class="form-label">Country</label>
              <select class="form-select" id="shipping-country">
                <option>United States</option>
                <option>Canada</option>
                <!-- Add more countries -->
              </select>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment">
            <option>PayPal</option>
            <option>Stripe</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </section>

    <!-- Footer content from the example provided -->
    <!-- ... -->
  </body>
</html>
