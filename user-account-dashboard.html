<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Dashboard - Storecode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation and header content from the example provided -->
    <!-- ... -->

    <!-- User Account Dashboard Content -->
    <section id="account-dashboard" class="container mt-5">
      <h3>Account Dashboard</h3>
      <h4>Profile Information</h4>
      <p>Name: John Doe</p>
      <p>Email: john.doe@example.com</p>

      <h4>Order History</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>123456789</td>
            <td>01/01/2023</td>
            <td>$9.99</td>
            <td>Completed</td>
          </tr>
          <!-- More rows for more orders -->
        </tbody>
      </table>

      <h4>Download Links</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Download Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td><a href="#" class="btn btn-primary">Download</a></td>
          </tr>
          <!-- More rows for more products -->
        </tbody>
      </table>
    </section>

    <!-- Footer content from the example provided -->
    <!-- ... -->
  </body>
</html>
